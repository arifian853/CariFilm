<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f419e537a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Search</title>
</head>
    <header>
        <nav>
            <h1> Cari<span>Film <i class="fa-solid fa-film"></i></span></h1>
            <p>Cari film kesukaanmu !</p>
        </nav>
    </header>
<body>
<section id="search-bar-section">
    <input class="search-bar" type="search" name="" id="" placeholder="Masukkan nama film disini"> <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
</section>
<section id="movie-section">
    <div class="movie-wrapper">

        <div class="movie-element">
            <img class="poster-img" src="img/Interstellar-poster.jpg" alt="">
            <div class="title">
                    <h3>Interstellar</h3> 
                <div class="btns">
                    <span class="score"><i class="fa-solid fa-star"></i>8.6/10</span> 
                    <button class="movie-info">Info</button>
                </div>
            </div>
        </div>

        <div class="movie-element">
            <img class="poster-img" src="img/one-piece-film-red-poster.png" alt="">
            <div class="title">
                <h3>One Piece Movie : Red</h3> 
            <div class="btns">
                <span class="score"><i class="fa-solid fa-star"></i>8.6/10</span> 
                <button class="movie-info">Info</button>
            </div>
        </div>
        </div>

        <div class="movie-element">
            <img class="poster-img" src="img/jujutsu-kaisen-0.jpg" alt="">
            <div class="title">
                <h3>Jujutsu Kaisen Movie 0</h3> 
            <div class="btns">
                <span class="score"><i class="fa-solid fa-star"></i>8.6/10</span> 
                <button class="movie-info">Info</button>
            </div>
        </div>
        </div>

    </div>
</section>
</body>
</html>
